<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Minha Biblioteca | Lumina Books</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b0b;
  --card: #141414;
  --text: #f5f5f5;
  --muted: #9a9a9a;
  --accent: #ffffff;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* HEADER */
header {
  position: sticky;
  top: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
  padding: 16px 32px;
  z-index: 10;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-weight: 600;
  letter-spacing: 3px;
}

.logo span {
  font-size: 0.6rem;
  opacity: 0.6;
}

.user {
  font-size: 0.75rem;
  opacity: 0.7;
}

/* CONTAINER */
main {
  padding: 32px;
}

.section-title {
  font-size: 1rem;
  margin-bottom: 16px;
  letter-spacing: 1px;
}

/* ROW */
.row {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  padding-bottom: 16px;
}

.row::-webkit-scrollbar {
  height: 6px;
}

.row::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 10px;
}

/* BOOK CARD */
.book {
  min-width: 180px;
  background: var(--card);
  border-radius: 12px;
  overflow: hidden;
  transition: transform .25s ease;
  cursor: pointer;
  position: relative;
}

.book:hover {
  transform: scale(1.12);
  z-index: 5;
}

.book img {
  width: 100%;
  height: 260px;
  object-fit: cover;
  display: block;
}

.book-info {
  padding: 12px;
}

.book-info h3 {
  font-size: 0.85rem;
  margin: 0 0 6px;
}

.book-info p {
  font-size: 0.7rem;
  color: var(--muted);
  margin: 0;
}

/* OVERLAY */
.book:hover .overlay {
  opacity: 1;
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: .25s ease;
}

.overlay a {
  background: var(--accent);
  color: #000;
  padding: 10px 18px;
  border-radius: 20px;
  font-size: 0.75rem;
  text-decoration: none;
}

footer {
  text-align: center;
  font-size: 0.65rem;
  opacity: 0.4;
  margin: 40px 0 20px;
}
</style>
</head>

<body>

<header>
  <div class="logo">
    LUMINA <span>BOOKS</span>
  </div>
  <div class="user" id="userEmail"></div>
</header>

<main>
  <div class="section">
    <div class="section-title">ðŸ“š Meus Ebooks</div>
    <div class="row" id="rowEbooks"></div>
  </div>
</main>

<footer>
  Â© Lumina Books â€¢ Acesso pessoal e intransferÃ­vel
</footer>

<script>
const usuario = JSON.parse(localStorage.getItem("lumina_usuario"));

if (!usuario) {
  window.location.href = "index.html";
}

document.getElementById("userEmail").innerText = usuario.email;

const catalogo = {
  "low-carb-ovos": {
    titulo: "Low Carb â€” Ovos",
    descricao: "60 receitas fÃ¡ceis e rÃ¡pidas.",
    capa: "ebooks/low-carb-ovos/Capa Ebook Receitas Low Carb Verde.png",
    link: "ebooks/low-carb-ovos/index.html"
  }
};

const row = document.getElementById("rowEbooks");

usuario.ebooks.forEach(id => {
  if (!catalogo[id]) return;

  const livro = catalogo[id];

  const card = document.createElement("div");
  card.className = "book";

  card.innerHTML = `
    <img src="${livro.capa}" alt="${livro.titulo}">
    <div class="overlay">
      <a href="${livro.link}">Ler agora</a>
    </div>
    <div class="book-info">
      <h3>${livro.titulo}</h3>
      <p>${livro.descricao}</p>
    </div>
  `;

  row.appendChild(card);
});
</script>

</body>
</html>
