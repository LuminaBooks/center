
<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>60 Receitas Low Carb com Ovo | Lumina Books</title>

<style>
/* ===== RESET ===== */
* { margin: 0; padding: 0; box-sizing: border-box; }

/* ===== BASE ===== */
body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #0F0F1E, #1A1A2E);
  color: #E8DCC4;
  min-height: 100vh;
}

/* ===== HEADER ===== */
header {
  background: rgba(26,26,46,.95);
  border-bottom: 1px solid rgba(201,168,106,.2);
  padding: 1.2rem 2rem;
}

.logo {
  display: flex;
  align-items: center;
  gap: 1rem;
}

.logo-icon {
  width: 40px;
  height: 40px;
  border: 2px solid #C9A86A;
  border-radius: 8px;
  transform: rotate(45deg);
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-icon span {
  transform: rotate(-45deg);
  font-size: 1.2rem;
  color: #C9A86A;
}

.logo-text {
  display: flex;
  flex-direction: column;
}

.logo-name {
  letter-spacing: .15em;
  font-size: 1.4rem;
}

.logo-sub {
  font-size: .7rem;
  color: #C9A86A;
  letter-spacing: .3em;
}

/* ===== LEITOR ===== */
.reader-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 3rem 1rem;
}

.book {
  width: 900px;
  height: 520px;
  position: relative;
  perspective: 2000px;
}

.page {
  width: 50%;
  height: 100%;
  background: #1A1A2E;
  border: 1px solid rgba(201,168,106,.25);
  padding: 2rem;
  position: absolute;
  top: 0;
  overflow-y: auto;
}

.page h2 {
  color: #C9A86A;
  margin-bottom: 1rem;
}

.page p {
  line-height: 1.6;
  margin-bottom: 1rem;
  opacity: .9;
}

.page.left {
  left: 0;
  border-right: none;
}

.page.right {
  right: 0;
  transform-origin: left;
  transition: transform .8s ease;
}

.page.flip {
  transform: rotateY(-180deg);
}

/* ===== CONTROLES ===== */
.controls {
  margin-top: 2rem;
  display: flex;
  gap: 1.5rem;
}

.controls button {
  background: rgba(201,168,106,.15);
  border: 1px solid rgba(201,168,106,.4);
  color: #C9A86A;
  padding: .8rem 1.8rem;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
}

.controls button:hover {
  background: rgba(201,168,106,.25);
}

/* ===== MOBILE ===== */
@media (max-width: 768px) {
  .book {
    width: 100%;
    height: auto;
  }

  .page {
    width: 100%;
    position: relative;
  }

  .page.left {
    display: none;
  }
}
</style>
</head>

<body>

<header>
  <div class="logo">
    <div class="logo-icon"><span>üìò</span></div>
    <div class="logo-text">
      <div class="logo-name">LUMINA</div>
      <div class="logo-sub">BOOKS</div>
    </div>
  </div>
</header>

<main class="reader-container">

  <div class="book">
    <div class="page left" id="pageLeft"></div>
    <div class="page right" id="pageRight"></div>
  </div>

  <div class="controls">
    <button onclick="anterior()">‚óÄ Anterior</button>
    <button onclick="proxima()">Pr√≥xima ‚ñ∂</button>
  </div>

</main>

<script>
/* ===== PROTE√á√ÉO DE ACESSO ===== */
const usuario = JSON.parse(localStorage.getItem("lumina_usuario"));

if (!usuario || !usuario.ebooks || !usuario.ebooks.includes("low-carb-ovos")) {
  alert("Acesso restrito. Fa√ßa login novamente.");
  window.location.href = "../../index.html";
}

/* ===== CONTE√öDO DO LIVRO ===== */
const paginas = [
  `<h2>Introdu√ß√£o</h2>
   <p>Bem-vindo ao <strong>60 Receitas Low Carb com Ovo</strong>.</p>
   <p>Este livro foi criado para quem busca praticidade, prote√≠na e sabor no dia a dia.</p>`,

  `<h2>Cap√≠tulo 1</h2>
   <p><strong>Ovo Mexido Proteico</strong></p>
   <p>Ingredientes: ovos, manteiga, sal.</p>
   <p>Modo de preparo: fogo baixo, mexa lentamente.</p>`,

  `<h2>Cap√≠tulo 2</h2>
   <p><strong>Omelete Low Carb</strong></p>
   <p>Ingredientes: ovos, queijo, ervas.</p>`,

  `<h2>Cap√≠tulo 3</h2>
   <p><strong>Ovo com Legumes</strong></p>
   <p>Uma op√ß√£o nutritiva e r√°pida.</p>`,

  `<h2>Encerramento</h2>
   <p>Obrigado por confiar na Lumina Books.</p>
   <p>Conhecimento que ilumina.</p>`
];

/* ===== CONTROLE DE P√ÅGINAS ===== */
let paginaAtual = 0;
const left = document.getElementById("pageLeft");
const right = document.getElementById("pageRight");

function render() {
  left.innerHTML = paginas[paginaAtual] || "";
  right.innerHTML = paginas[paginaAtual + 1] || "";
}

function proxima() {
  if (paginaAtual + 2 < paginas.length) {
    right.classList.add("flip");
    setTimeout(() => {
      paginaAtual += 2;
      right.classList.remove("flip");
      render();
    }, 800);
  }
}

function anterior() {
  if (paginaAtual - 2 >= 0) {
    paginaAtual -= 2;
    render();
  }
}

render();
</script>

</body>
</html>
