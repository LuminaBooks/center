<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso ao Livro Digital | Lumina Books</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0F0F1E 0%, #1A1A2E 100%);
      color: #F5F5F0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
      overflow: auto;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.03;
      background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(201, 168, 106, 0.1) 2px, rgba(201, 168, 106, 0.1) 4px);
      pointer-events: none;
    }

    .login-container {
      max-width: 480px;
      width: 100%;
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card {
      background: rgba(26, 26, 46, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(201, 168, 106, 0.2);
      border-radius: 20px;
      padding: 3rem 2.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2.5rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      border: 3px solid #C9A86A;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: rotate(45deg);
      background: rgba(201, 168, 106, 0.1);
    }

    .logo-icon svg {
      transform: rotate(-45deg);
      width: 26px;
      height: 26px;
      stroke: #C9A86A;
      fill: none;
      stroke-width: 2;
    }

    .logo-text {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-name {
      font-size: 2.2rem;
      font-weight: 300;
      color: #E8DCC4;
      letter-spacing: 0.15em;
      line-height: 1;
    }

    .logo-subtitle {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      color: #C9A86A;
      font-weight: 500;
      margin-top: 0.3rem;
    }

    .welcome-text {
      text-align: center;
      margin-bottom: 2rem;
    }

    .welcome-text h2 {
      font-size: 1.5rem;
      color: #C9A86A;
      margin-bottom: 0.8rem;
      font-weight: 600;
    }

    .welcome-text p {
      font-size: 1rem;
      color: #E8DCC4;
      opacity: 0.8;
      line-height: 1.6;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      color: #C9A86A;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.1rem;
      opacity: 0.5;
    }

    input[type="email"] {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border-radius: 12px;
      border: 2px solid rgba(201, 168, 106, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: #E8DCC4;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #C9A86A;
      background: rgba(0, 0, 0, 0.5);
    }

    input[type="email"]::placeholder {
      color: rgba(232, 220, 196, 0.4);
    }

    .btn-submit {
      width: 100%;
      padding: 1.2rem;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #C9A86A 0%, #B89858 100%);
      color: #1A1A2E;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(201, 168, 106, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-submit:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(201, 168, 106, 0.4);
    }

    .btn-submit:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-submit:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .btn-submit .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(26, 26, 46, 0.3);
      border-top-color: #1A1A2E;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .btn-submit.loading .btn-text {
      display: none;
    }

    .btn-submit.loading .loader {
      display: block;
    }

    #msg {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 10px;
      font-size: 0.95rem;
      text-align: center;
      display: none;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #msg.error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.3);
      color: #ff6b6b;
    }

    #msg.success {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      color: #4CAF50;
    }

    #msg.info {
      background: rgba(201, 168, 106, 0.1);
      border: 1px solid rgba(201, 168, 106, 0.3);
      color: #C9A86A;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-top: 2.5rem;
      padding-top: 2.5rem;
      border-top: 1px solid rgba(201, 168, 106, 0.2);
    }

    .feature {
      text-align: center;
    }

    .feature-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .feature-text {
      font-size: 0.85rem;
      color: #E8DCC4;
      opacity: 0.7;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(201, 168, 106, 0.1);
    }

    footer p {
      font-size: 0.85rem;
      color: #E8DCC4;
      opacity: 0.5;
      margin: 0.3rem 0;
    }

    .help-link {
      margin-top: 1.5rem;
      text-align: center;
    }

    .help-link a {
      color: #C9A86A;
      text-decoration: none;
      font-size: 0.9rem;
      transition: opacity 0.3s ease;
    }

    .help-link a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem 1.5rem;
      }

      .logo-name {
        font-size: 1.8rem;
      }

      .welcome-text h2 {
        font-size: 1.3rem;
      }

      .features {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
    }

    .float {
      position: fixed;
      cursor: pointer;
      display: block;
      width: 60px;
      height: 60px;
      bottom: 40px;
      right: 40px;
      background-color: rgba(0, 200, 0, 1);
      color: white;
      border-radius: 50px;
      text-align: center;
      font-size: 30px;
      transition-duration: 0.5s;
      animation: pulse 3s infinite;
      z-index: 9000;
    }

    .float:hover {
      background-color: rgba(0, 150, 0, 1);
      color: white;
    }

    .my-float {
      margin-top: 15px;
    }

    @-webkit-keyframes pulse {
      0% {
        -webkit-box-shadow: 0 0 0 0 rgba(0, 200, 0, 1);
      }

      70% {
        -webkit-box-shadow: 0 0 0 20px rgba(0, 200, 0, 0);
      }

      100% {
        -webkit-box-shadow: 0 0 0 0 rgba(0, 200, 0, 0);
      }
    }

    /* BotÃ£o Email - Outlook */
    .email {
      bottom: 120px;
      /* acima do WhatsApp */
      background-color: #0078D4;
      animation: pulse-email 3s infinite;
    }

    .email:hover {
      background-color: #005A9E;
    }

    /* Pulso azul */
    @-webkit-keyframes pulse-email {
      0% {
        -webkit-box-shadow: 0 0 0 0 rgba(0, 120, 212, 1);
      }

      70% {
        -webkit-box-shadow: 0 0 0 20px rgba(0, 120, 212, 0);
      }

      100% {
        -webkit-box-shadow: 0 0 0 0 rgba(0, 120, 212, 0);
      }
    }
  </style>
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

  <!-- WhatsApp -->
  <a href="" class="float whatsapp" target="_blank">
    <i class="fab fa-whatsapp my-float"></i>
  </a>

  <!-- Email (Outlook) -->
  <a href="mailto:suporte.luminabooks@outlook.com" class="float email" target="_blank">
    <i class="fas fa-envelope my-float"></i>
  </a>

  <div class="login-container">
    <div class="card">
      <div class="logo-container">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24">
              <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
              <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
          </div>
          <div class="logo-text">
            <div class="logo-name">LUMINA</div>
            <div class="logo-subtitle">BOOKS</div>
          </div>
        </div>
      </div>

      <div class="welcome-text">
        <h2>Bem-vindo de volta</h2>
        <p>Acesse sua biblioteca digital premium com o email utilizado na compra.</p>
      </div>

      <form id="loginForm" onsubmit="verificar(event)">
        <div class="form-group">
          <label for="email">Email de Acesso</label>
          <div class="input-wrapper">
            <span class="input-icon">ðŸ“§</span>
            <input type="email" id="email" placeholder="seu@email.com" autocomplete="email" required>
          </div>
        </div>

        <button type="submit" class="btn-submit" id="btnSubmit">
          <span class="btn-text">Acessar Biblioteca</span>
          <div class="loader"></div>
        </button>
      </form>

      <div id="msg"></div>

      <div class="help-link">
        <a href="mailto:suporte.luminabooks@outlook.com">Problemas para acessar? Fale conosco</a>
      </div>

      <div class="features">
        <div class="feature">
          <div class="feature-icon">ðŸ“š</div>
          <div class="feature-text">Biblioteca Digital</div>
        </div>
        <div class="feature">
          <div class="feature-icon">âš¡</div>
          <div class="feature-text">Acesso InstantÃ¢neo</div>
        </div>
        <div class="feature">
          <div class="feature-icon">ðŸ”’</div>
          <div class="feature-text">100% Seguro</div>
        </div>
      </div>

      <footer>
        <p>&copy; 2026 Lumina Book. Todos os direitos reservados.</p>
        <p>Leitura digital licenciada</p>
      </footer>
    </div>
  </div>

  <script>
    // Verificar se jÃ¡ estÃ¡ logado
    const usuarioLogado = localStorage.getItem("lumina_usuario");
    if (usuarioLogado) {
      window.location.href = "biblioteca.html";
    }

    async function verificar(event) {
      event.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const msg = document.getElementById("msg");
      const btnSubmit = document.getElementById("btnSubmit");

      if (!email) {
        showMessage("Por favor, informe seu e-mail.", "error");
        return;
      }

      // ValidaÃ§Ã£o bÃ¡sica de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showMessage("Por favor, informe um e-mail vÃ¡lido.", "error");
        return;
      }

      // Mostrar loading
      btnSubmit.classList.add("loading");
      btnSubmit.disabled = true;
      showMessage("Verificando acesso...", "info");

      try {
        const res = await fetch("data/acessos.json", { cache: "no-store" });

        if (!res.ok) {
          throw new Error("Erro ao carregar dados de acesso");
        }

        const data = await res.json();

        const usuario = data.usuarios.find(
          u => u.email.toLowerCase() === email
        );

        if (usuario) {
          localStorage.setItem("lumina_usuario", JSON.stringify(usuario));
          showMessage("âœ“ Acesso autorizado! Redirecionando...", "success");

          setTimeout(() => {
            window.location.href = "biblioteca.html";
          }, 1000);
        } else {
          showMessage("Email nÃ£o encontrado. Verifique se estÃ¡ usando o email da compra.", "error");
          btnSubmit.classList.remove("loading");
          btnSubmit.disabled = false;
        }

      } catch (e) {
        console.error(e);
        showMessage("Erro ao validar acesso. Tente novamente em instantes.", "error");
        btnSubmit.classList.remove("loading");
        btnSubmit.disabled = false;
      }
    }

    function showMessage(text, type) {
      const msg = document.getElementById("msg");
      msg.textContent = text;
      msg.className = type;
      msg.style.display = "block";
    }

    // Permitir Enter para submeter
    document.getElementById("email").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        verificar(e);
      }
    });

    // Focus automÃ¡tico no campo de email
    window.addEventListener("load", () => {
      document.getElementById("email").focus();
    });
  </script>
</body>

</html>
